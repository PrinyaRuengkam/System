<!-- myapp/templates/myapp/item_form.html -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{% if form.instance.pk %}แก้ไขสินค้า{% else %}เพิ่มสินค้า{% endif %}</title>
</head>
<body>
<div class="container mt-5">
    <h1>{% if form.instance.pk %}แก้ไขสินค้า{% else %}เพิ่มสินค้า{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">บันทึก</button>
        <a href="{% url 'item_list' %}" class="btn btn-secondary">กลับ</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
