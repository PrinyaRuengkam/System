<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>ยืนยันการลบสินค้า</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">ยืนยันการลบสินค้า</h1>
        <p>คุณแน่ใจหรือไม่ว่าต้องการลบสินค้า "{{ object.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
            <a href="{% url 'item_list' %}" class="btn btn-secondary">ย้อนกลับ</a>
        </form>
    </div>
</body>
</html>
