<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>เพิ่ม/แก้ไขสินค้า</title>
</head>
<body>
    <div class="container mt-5">
        <h2>เพิ่ม/แก้ไขสินค้า</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">ชื่อสินค้า:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value|default_if_none:'' }}" required>
            </div>
            <div class="form-group">
                <label for="description">คำอธิบาย:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ form.description.value|default_if_none:'' }}</textarea>
            </div>
            <div class="form-group">
                <label for="price">ราคาสินค้า:</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ form.price.value|default_if_none:'' }}" required>
            </div>
            <div class="form-group">
                <label for="quantity">จำนวนสินค้า:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ form.quantity.value|default_if_none:'' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
            <a href="{% url 'item_list' %}" class="btn btn-secondary">กลับ</a>
        </form>
    </div>    
</body>
</html>
